<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px">
    <mat-card-header class="m-b-24">
        <mat-card-title>ðŸ‘‹ Welcome Back!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-field-full" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput formControlName="login" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required />
            </mat-form-field>
            <button mat-flat-button color="primary" class="w-100 mt-3" type="submit">
                Login
            </button>
        </form>
    </mat-card-content>
  </mat-card>
</div>
