<div class="calendar-container">
  <div class="calendar-header">
    <button mat-button color="accent" (click)="goHome()">
      â† Back to Home
    </button>
    <h2>Calendar</h2>
  </div>

  <button mat-raised-button color="primary" (click)="createEvent()">
    + New Event
  </button>

  <mat-table [dataSource]="events" class="mat-elevation-z2">
    
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let event"> {{ event.title }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dates">
      <mat-header-cell *matHeaderCellDef> Dates </mat-header-cell>
      <mat-cell *matCellDef="let event">
        {{ event.startDateTime | date:'short' }} - {{ event.endDateTime | date:'short' }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let event"> {{ event.status }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let event">
        <button mat-icon-button (click)="editEvent(event.publicId)" matTooltip="Edit Event">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="updateStatus(event.publicId, StatusType.CONFIRMED)" matTooltip="Confirm Event">
          <mat-icon color="accent">event_available</mat-icon>
        </button>
        <button mat-icon-button (click)="updateStatus(event.publicId, StatusType.COMPLETED)" matTooltip="Mark as Completed">
          <mat-icon color="primary">done</mat-icon>
        </button>
        <button mat-icon-button (click)="updateStatus(event.publicId, StatusType.CANCELED)" matTooltip="Cancel Event">
          <mat-icon color="warn">cancel</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEvent(event.publicId)" matTooltip="Delete Event">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
